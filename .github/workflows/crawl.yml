name: EV Subsidy Crawler

on:
  schedule:
    - cron: '0 23 * * 0-4'       # 한국시간 8시 (월-금)
    - cron: '0 6 * * 1-5'    # 한국시간 11,14,17시 (월-금)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      - name: Backup previous data
        run: |
          if [ -f data/ev_subsidy_data.csv ]; then
            cp data/ev_subsidy_data.csv data/ev_subsidy_data_prev.csv
          fi
          if [ -f data/kg_mobility_subsidy.csv ]; then
            cp data/kg_mobility_subsidy.csv data/kg_mobility_subsidy_prev.csv
          fi

      - name: Run crawlers
        run: |
          python src/ev_crawler.py

      - name: Generate report
        run: python src/report_generator.py

      - name: Check for changes
        id: changes
        run: |
          git add data/*.csv reports/*.md reports/*.html
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Read HTML report content
        id: report
        if: steps.changes.outputs.changed == 'true'
        run: |
          REPORT_FILE=$(ls -t reports/*.html 2>/dev/null | head -1)
          if [ -n "$REPORT_FILE" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat "$REPORT_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Commit results
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update EV subsidy data"
          git push

      - name: Send email notification
        if: steps.changes.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[EV 보조금] 데이터 업데이트 알림"
          to: ${{ secrets.MAIL_TO }}
          from: EV 보조금 크롤러
          html_body: ${{ steps.report.outputs.content }}
          attachments: data/ev_subsidy_data.csv,data/kg_mobility_subsidy.csv
