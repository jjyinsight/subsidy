name: EV Subsidy Crawler

on:
  schedule:
    - cron: '0 23 * * 0-4'       # 한국시간 8시 (월-금)
    - cron: '0 2,5,8 * * 1-5'    # 한국시간 11,14,17시 (월-금)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      - name: Run crawlers
        run: |
          python src/ev_crawler.py

      - name: Check for changes
        id: changes
        run: |
          git add data/*.csv
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit results
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update EV subsidy data"
          git push

      - name: Send email notification
        if: steps.changes.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[EV 보조금] 데이터 업데이트 알림"
          to: ${{ secrets.MAIL_TO }}
          from: EV 보조금 크롤러
          body: |
            EV 보조금 데이터가 업데이트되었습니다.

            업데이트 시간: ${{ github.event.head_commit.timestamp || 'N/A' }}

            GitHub에서 확인:
            https://github.com/${{ github.repository }}/tree/main/data
